<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var obj = [
        { id: 4, name: "abc" },
        { id: 10, name: "ab2" },
        { id: 5, name: "abc3" },
        { id: 6, name: "abc5" },
      ];


      sortArrayOfObjects = (obj, id) => {
        return obj.sort((a, b) => {
          return a[id] - b[id];
        });
      };

    var myJSON = JSON.stringify(sortArrayOfObjects(obj, "id"));
    
      document.write(myJSON); 
    </script>
  </body>
</html>
